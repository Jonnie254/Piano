<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="piano">
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
      <div class="keys">
        <div class="key" id="KeyA"></div>
        <audio id="audioA" src="SAMPLESWAP/DRUM LOOPS and BREAKS/000 to 080 bpm/059_808-hiphop.wav"></audio>
        <div class="key black--key" id="KeyB"></div>
        <audio id="audioB" src="SAMPLESWAP/DRUM LOOPS and BREAKS/000 to 080 bpm/055_brain-broken-skank.wav"></audio>
        <div class="key black--key" id="KeyC"></div>
        <div class="key" id="KeyD"></div>
        <div class="key black--key" id="KeyE"></div>
        <div class="key black--key" id="KeyF"></div>
        <div class="key black--key" id="KeyG"></div>

        <div class="key" id="KeyH"></div>
        <div class="key black--key" id="KeyI"></div>
        <div class="key black--key" id="KeyJ"></div>
        <div class="key"id="KeyK" ></div>
        <div class="key black--key" id="KeyM"></div>
        <div class="key black--key" id="KeyN"></div>
        <div class="key black--key"id="KeyO" ></div>

        <div class="key"id="KeyP" ></div>
        <div class="key black--key" id="KeyQ"></div>
        <div class="key black--key" id="KeyR"></div>
        <div class="key" id="KeyS"></div>
        <div class="key black--key"id="KeyT" ></div>
        <div class="key black--key"id="KeyU" ></div>
        <div class="key black--key" id="KeyV"></div>
      </div>
    </div>
  </body>
</html>
